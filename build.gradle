plugins {
    id 'java'
}

group 'io.confluent'
version '0.0.1c'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    // https://mvnrepository.com/artifact/com.marklogic/marklogic-client-api
    implementation 'io.github.rburgst:okhttp-digest:2.5'
    implementation group: 'com.marklogic', name: 'marklogic-client-api', version: '5.4.0'
    implementation group: 'org.apache.kafka', name: 'connect-api', version: '2.6.0'
    // https://mvnrepository.com/artifact/com.marklogic/marklogic-xcc
    implementation group: 'com.marklogic', name: 'marklogic-xcc', version: '10.0.6.2'
}

test {
    useJUnitPlatform()
}

//dependsOn(clean)
task buildConnectorJar(type: Jar) {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}